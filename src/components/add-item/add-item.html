<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Add Shopping Item</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="itemType">
    <ion-item>
      <ion-label>Food</ion-label>
      <ion-radio value="friends" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Beverage</ion-label>
      <ion-radio value="family"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Other</ion-label>
      <ion-radio value="enemies"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Item Name" clearInput [(ngModel)]="itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Expiration Date</ion-label>
    <ion-datetime displayFormat="MM DD" [(ngModel)]="expDate">
    </ion-datetime>
  </ion-item>

  <button ion-button round (click)="dismiss()">Done</button>
