<ion-header>

  <ion-toolbar color="dark">
    <ion-title>Add Note</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color = "light" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-textarea placeholder="Note Text" clearInput [(ngModel)]="noteText"></ion-textarea>
  </ion-item>

  <button ion-button round color ="dark" (click)="addNote()">Done</button>
