<ion-header>

  <ion-toolbar color="dark">
    <ion-title>Add Reminder</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color = "light" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

<!-- CHANGE NGMODEL -->
  <ion-item>
    <ion-textarea placeholder="Reminder Title" clearInput [(ngModel)]="noteText"></ion-textarea>
  </ion-item>

  <ion-list>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" class="ionic_datepicker_popup" [(ngModel)]="event.month"></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
      </ion-item>



  <button ion-button round color ="dark" (click)="showAlert()">Done</button>
