<ion-header>

  <ion-toolbar color="dark">
    <ion-title>Add Reminder</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color = "light" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-textarea placeholder="Title" clearInput [(ngModel)]="remTitle"></ion-textarea>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Reminder Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" class="ionic_datepicker_popup" [(ngModel)]="remDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Reminder Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="remTime"></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button round color ="dark" (click)="done()">Done</button>
