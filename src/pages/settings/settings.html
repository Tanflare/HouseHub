<ion-header>

  <ion-navbar>

    <ion-title>Settings</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="displayPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="Page">

  <div class="setText">

    <h4 style="color:#93A3BC;">Active Account</h4>
    <h5>{{ authProv.currentUserEmail }}</h5>

    <h4 style="color:#93A3BC;">Display Name</h4>
    <h5>{{ authProv.currentUserName }}</h5>

    <h4 style="color:#93A3BC;">Household ID</h4>
    <h5>{{ authProv.currentUserHouseholdKey }}</h5>
    
    <h4 style="color:#93A3BC;">Household Members</h4>
    <h5 *ngFor="let member of members | async">{{ member }}</h5>

  </div>

  <br/>
  <button block ion-button color="secondary" (click)="showAlert()" >
    About &nbsp;
    <ion-icon class="icon" name="information-circle"></ion-icon>
  </button>

  <br/>
  <button ion-button block color="dark" (click)="logOut()" >
    Log out
  </button>

</ion-content>
