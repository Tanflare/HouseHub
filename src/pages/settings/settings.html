<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="Page">

<div class="setText">

    <h4 style="color:#93A3BC;"><b>Active Account</b></h4>
    <h5 id="account">{{ dbProv.currentUser.name }}</h5>
    <!-- <h4><b>Active House</b></h4>
    <h5> {{ dbProv.currentHouseholdName }} </h5> -->
    <h4 style="color:#93A3BC;"><b>Shareable Code</b></h4>
    <h5> {{ dbProv.currentUser.householdKey }} </h5>
    <h4 style="color:#93A3BC;"><b>Household Members</b></h4>
    <h5 *ngFor="let name of members | async"> {{ name }} </h5>
    <br/>
    <br/>
    <button block ion-button color="secondary" (click)="showAlert()" >
      About &nbsp;
      <ion-icon class="icon" name="information-circle"></ion-icon>
    </button>
    <br/>
    <button block ion-button color="HHred" (click)="logOut()" >
      Log out
    </button>

    <!-- <h4><b>About</b></h4> -->
  </div>

</ion-content>
