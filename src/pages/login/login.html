<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

<br/>
<br/>
  <button block ion-button color="secondary" (click)="navigateToRegisterPage()" >
    Register
  </button>
  <button block ion-button color="secondary" (click)="signIn()">
    Log in
  </button>
  <br/>
    <button block ion-button class="fblogin">
     Log in with Facebook
    </button>
</ion-content>
