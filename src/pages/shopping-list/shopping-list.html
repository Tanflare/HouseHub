        </button>

     <button (click)="settingsNav()" class="Settings">
     <ion-icon name="settings"></ion-icon>
   </button>
   </ion-buttons>

  </ion-navbar>

</ion-header>

  <ion-select [(ngModel)]="listType" (ionChange)="updateList()" id="select">
    <ion-option value="public">Public</ion-option>
    <ion-option value="private">Private</ion-option>
  </ion-select>

  <!-- <button ion-button round outline float-right color="secondary" (click)="clearAllItems()">
    Clear All
  </button> -->

  <ion-list no-lines>
    <ion-item class="list" *ngFor="let item of items | async">
     <ion-label>{{ item.name }}</ion-label>
     <ion-icon name="trash" item-right color="HHred" (click)="deleteItem(item.key)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="dark" (click)="showAddItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
