<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom right>
    <button ion-fab color="dark" (click)="showAddItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list no-lines>
    <ion-item *ngFor="let item of items">
     {{item.name}}
     <button ion-button color="secondary" item-right (click)="deleteItem(item.$key)" >
       <ion-icon name="trash"></ion-icon>
     </button>
    </ion-item>
  </ion-list>

</ion-content>
