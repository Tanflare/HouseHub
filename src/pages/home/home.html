<ion-header>


  <ion-navbar>

    <ion-title>Home</ion-title>

<ion-buttons end>
    <button (click)="openChat()" class="Settings">
      <ion-icon name="chatboxes"></ion-icon>
    </button>
</ion-buttons>
<ion-buttons end>
   <button (click)="settingsNav()" class="Settings">
     <ion-icon name="settings"></ion-icon>
   </button>
</ion-buttons>



  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- overlay -->
  <button id="overlay" [hidden]="!fabOpened" (click)="clickFab()"></button>

<ion-list id="note-list" *ngFor="let note of notes | async">
<div class="container" style="position:relative;">
  <ion-card color="light">
    <!-- <ion-card-header>
      {{ item.name }}
    </ion-card-header> -->
    <ion-card-content >
      <!-- <h6 style="color:#93A3BC;" *ngIf="note.id=='Note'">Testing</h6> -->
<h6 style="color:#93A3BC;">{{ note.id }}</h6>
<h1 style="color:#222;">{{ note.text }}</h1>
<h3 style="color:#4A525A;" *ngIf="note.id=='Reminder'">Date: {{ note.remDate }}</h3>
<h3 style="color:#4A525A;" *ngIf="note.id=='Reminder'">Time: {{ note.remTime }}</h3>



      <!-- style="position:absolute;right:8px;bottom:-3px;" -->
      <ion-grid>
        <ion-row>
          <ion-col col-23>
            <button ion-button block color="dark" (click)="editRemNote(note.id, note.key)">
              <ion-icon name="clipboard"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-2></ion-col>
          <ion-col col-23>
            <button ion-button block color="HHred"  (click)="deleteNote(note.key)" >
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
    <!-- <button ion-button item-end class="delete" color="secondary" item-right (click)="deleteNote(note.key)" >
      <ion-icon name="trash"></ion-icon>
    </button> -->
  </ion-card>
</div>
</ion-list>

  <ion-fab bottom right #fab>
   <button ion-fab id="home-fab" color="dark" (click)="toggleFab()"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">

     <ion-label class="Reminder">Add reminder</ion-label>
    <ion-label class="Note">Add note</ion-label>
  <button ion-fab (click)="showAddNote()"><ion-icon name="document"></ion-icon></button>
  <button ion-fab (click)="showAddReminder()"><ion-icon name="time"></ion-icon></button>
</ion-fab-list>
</ion-fab>


</ion-content>
