<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- overlay -->
  <button id="overlay" padding [hidden]="overlayHidden" (click)="hideOverlay()"></button>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            Header 1
          </ion-card-header>
          <ion-card-content>
            Content 1
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            Header 2
          </ion-card-header>
          <ion-card-content>
            Content 2
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right>
    <button ion-fab (click)="showOverlay()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
