<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- overlay -->
  <button id="overlay" [hidden]="!fabOpened" (click)="clickFab()"></button>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card color="light" (click)="cardClick()" class = "card" >
          <ion-card-header>
            Header 1
          </ion-card-header>
          <ion-card-content>
            Content 1
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6 >
        <ion-card color="light">
          <ion-card-header>
            Header 2
          </ion-card-header>
          <ion-card-content>
            Content 2
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card color="light">
          <ion-card-header>
            Header 1
          </ion-card-header>
          <ion-card-content>
            Content 1
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card color="light">
          <ion-card-header>
            Header 2
          </ion-card-header>
          <ion-card-content>
            Content 2
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right>
    <button id="home-fab" ion-fab (click)="toggleFab()"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="document"></ion-icon></button>
      <button ion-fab><ion-icon name="time"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
