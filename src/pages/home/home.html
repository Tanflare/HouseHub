<ion-header>


  <ion-navbar>

    <ion-title>Home</ion-title>

    <ion-buttons end>
     <button (click)="showAlert()" class="Settings">
     <ion-icon name="settings"></ion-icon>
   </button>
   </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- overlay -->
  <button id="overlay" [hidden]="!fabOpened" (click)="clickFab()"></button>

<ion-list id="note-list" *ngFor="let note of notes | async">
  <ion-card color="light">
    <!-- <ion-card-header>
      {{ item.name }}
    </ion-card-header> -->
    <ion-card-content>
      {{ note.text }}
    </ion-card-content>
  </ion-card>
</ion-list>

  <ion-fab bottom right #fab>
   <button ion-fab id="home-fab" color="dark" (click)="toggleFab()"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">

     <ion-label class="Reminder">Add reminder</ion-label>
    <ion-label class="Note">Add note</ion-label>
  <button ion-fab (click)="showAddNote()"><ion-icon name="document"></ion-icon></button>
  <button ion-fab (click)="showAlert()"><ion-icon name="time"></ion-icon></button>
</ion-fab-list>
</ion-fab>


</ion-content>
