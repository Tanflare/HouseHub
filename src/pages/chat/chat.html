<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-footer keyboard-attach class="bar-stable item-input-inset" no-padding>
    <ion-grid>
      <ion-row>
        <ion-col col-40>
          <ion-item>
            <ion-input id="chatbox" placeholder="Type something here"></ion-input>
           <!-- <ion-label color="primary" (click)="showAlert()">Send</ion-label> -->
          </ion-item>
        </ion-col>
        <ion-col col-8>
          <button ion-button style="background-color:#93A3BC;" >
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
   </ion-footer>

</ion-content>
