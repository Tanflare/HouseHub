<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item class="list" *ngFor="let item of messageList | async" text-wrap>
     <p style="text-align:left;float:left;color: white;"><span style="color:#93A3BC">{{ item.sender}}: </span>{{ item.message }}</p>
    </ion-item>
  </ion-list>

  <ion-footer keyboard-attach no-padding>

   </ion-footer>

   <ion-grid class="text">
     <ion-row>
       <ion-col col-40>
         <ion-item>
           <!-- clearInput attribute -->
           <ion-input id="chatbox" placeholder="Type something here" [(ngModel)]="message"></ion-input>
          <!-- <ion-label color="primary" (click)="showAlert()">Send</ion-label> -->
         </ion-item>
       </ion-col>
       <ion-col col-8>
         <button ion-button style="background-color:#93A3BC;" (click)="sendMessage()">
           <ion-icon name="send"></ion-icon>
         </button>
       </ion-col>
     </ion-row>
   </ion-grid>

</ion-content>
