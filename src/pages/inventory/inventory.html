<ion-header>

  <ion-navbar>
    <ion-title>Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list #list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
          {{item.name}}
      </ion-item>
         <ion-item-options>
           <button ion-button color="light" icon-start>
             <ion-icon name="clipboard"></ion-icon>
             Edit
           </button>
           <button (click) = "deleteItem(item.$key)" ion-button color="HHred" icon-start>
             <ion-icon name="trash"></ion-icon>
             Delete
           </button>
         </ion-item-options>
       </ion-item-sliding>

  </ion-list>
