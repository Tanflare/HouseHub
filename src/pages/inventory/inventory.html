<ion-header>

  <ion-navbar>
    <ion-title>Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- ICON SHOULD CHANGE BY FOOD TYPE (FOOD, VEGETABLE/FRUIT, DRINK) -->
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
        Apples
    </ion-item>
    <ion-item>
      <ion-icon name="pizza" item-start></ion-icon>
        Pepperoni with pineapples
    </ion-item>
    <ion-item>
      <ion-icon name="beer" item-start></ion-icon>
        Apple Juice
    </ion-item>
    <ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
        Lettuce
    </ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
          Apples
      </ion-item>
         <ion-item-options>
           <button ion-button color="light" icon-start>
             <ion-icon name="clipboard"></ion-icon>
             Edit
           </button>
           <button ion-button color="HHred" icon-start>
             <ion-icon name="trash"></ion-icon>
             Delete
           </button>
         </ion-item-options>
       </ion-item-sliding>
  </ion-list>
